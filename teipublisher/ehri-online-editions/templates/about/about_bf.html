                <h1 id="id1">Über die Edition</h1>

<div id="primary">
<div class="exhibit-description">
    <p>
                                        <span>Die Flucht und Vertreibung über die österreichisch-tschechoslowakische Grenze und die zunehmend restriktive Flüchtlingspolitik der Tschechoslowakei, die 1938 zur Grenzsperre für österreichischen Jüdinnen und Juden führte, stellt ein wichtiges, aber zugleich bislang vernachlässigtes Kapitel der österreichisch-tschechoslowakischen Geschichte sowie der Geschichte der Shoah dar.</span>
                                    </p>
<p>
                                        <span>Trotz des Stellenwerts der Tschechoslowakei als eines der bedeutendsten Exilländer für die vertriebenen jüdischen ÖsterreicherInnen wurden die Flucht und die Rolle, welche die Grenzregion dabei eingenommen hatte, in beiden Ländern nur ungenügend wissenschaftlich aufgearbeitet und sind in der Öffentlichkeit kaum bekannt.</span>
                                    </p>
<p>
                                        <span>Basierend auf umfangreichen Recherchen und Forschungen führt die Edition zum ersten Mal österreichische und tschechische Archivmaterialien zusammen, ergänzt sie mit Dokumenten aus anderen Ländern und ermöglicht dadurch, neue Perspektiven und eine detaillierte Erforschung der Flüchtlingspolitik sowie des Flüchtlingsstroms im Krisenjahr 1938.</span>
                                    </p>
                                </div>
                            </div>
<h1 id="id2">Forschungsstand</h1>

    <div id="exhibit-blocks">
        <div class="exhibit-block layout-text">
                                    <p>Obwohl das Thema der Flüchtlinge und der Flüchtlingspolitik seit den 1960er-Jahren für die historiographische Auseinandersetzung mit der Reaktionen der westlichen Demokratien auf den Holocaust eine wichtige Rolle spielt, wurde der Ausweisung, Flucht und Flüchtlingspolitik zwischen Österreich und der Tschechoslowakei im Jahre 1938 bislang nur mangelnde Aufmerksamkeit gewidmet. Eine genauere Auseinandersetzung mit jenen vorwiegend jüdischen österreichischen Flüchtlingen, die zwischen dem „Anschluss“ 1938 und der sogenannten „Zerschlagung der „Rest-Tschechei“ im März 1939 aus Österreich in die ČSR geflohen waren, steht - mit Ausnahme des Buches <em>Unsichere Zuflucht</em> von Kateřina Čapková und Michal Frankl - also noch gänzlich aus. Daneben beschränkte sich die Forschung bislang überhaupt nur auf einige kürzere Artikel, vorwiegend in tschechischen oder slowakischen Publikationen. <a class="footnote-ref" id="sdfootnote1-ref" href="#sdfootnote1">1</a>Während Čapková und Frankl – v.a. basierend auf den Quellen in Archiven in der Tschechischen Republik – die tschechoslowakische Flüchtlingspolitik 1938 untersuchten <a class="footnote-ref" id="sdfootnote3-ref" href="#sdfootnote3">2</a>, blieben gerade zur Geschichte der Flüchtlinge aus Österreich noch viele Fragen offen.</p>
<p>In beiden Ländern wurde das Flüchtlingsthema vor allem im Bezug auf die Nationalgeschichte erforscht und rezipiert. Flüchtlinge wurden dabei als politische KämpferInnen betrachtet, die für die Zukunft ihres Landes wirkten und die Heimat mit sich trugen. Im Falle der Tschechoslowakei gehörten sie zu dem teils idealisierten Bild eines demokratischen und toleranten Landes inmitten nationalistischer autoritärer Regime. Die Geschichte der mehrheitlich jüdischen Flüchtlinge des Jahres 1938 entsprach diesen Paradigmen kaum.</p>
<p>Publikationen zu Flüchtlingen in der Tschechoslowakei waren stark auf die Flucht aus Deutschland nach der Machtübernahme der Nationalsozialisten ab 1933 ausgerichtet oder weitgehend auf die Aktivitäten von politisch aktiven Flüchtlingen und bekannten KünstlerInnen und Intellektuellen beschränkt, während die Schicksale und der Alltag von Flüchtlingen, die abseits der politisch-kulturellen Elite standen, gänzlich zu fehlen scheint. <a class="footnote-ref" id="sdfootnote2-ref" href="#sdfootnote2">3</a> Ebenso wurde die Flucht bislang kaum in einen breiteren, europäischen Kontext der Flüchtlingspolitik der Zwischenkriegsjahre gesetzt.</p>
<p>In der Tschechischen Republik wurde das Thema der österreichischen Flüchtlinge in die ČSR bislang durch die HistorikerInnengemeinde oder in der Öffentlichkeit kaum rezipiert. Dieses Versäumnis hängt nicht zuletzt mit der Tatsache zusammen, dass die Erste Tschechoslowakische Republik (1918-1938) als Vorbild für die tschechoslowakische bzw. tschechische Demokratie nach 1989 verstanden wird. Die Ausweisung der jüdischen Flüchtlinge widerspräche diesem Bild deutlich.</p>
<p>In Österreich wurde zwar die Verfolgung der Jüdinnen und Juden einschließlich der verschiedenen Gruppen der Exil-Österreicher detailliert erforscht, die Flüchtlinge in die ČSR wurden jedoch fast vollständig außer Acht gelassen. Diese Forschungslücke hängt u.a. auch mit der allgemein nicht zufriedenstellenden Aufarbeitung der Flüchtlingspolitik der Staaten im Osten des ehemaligen NS-Deutschland zusammen. Bisherige Publikationen über österreichische Flüchtlinge in der Tschechoslowakei beschränkten sich vornehmlich auf das politische Exil nach den Februarkämpfen 1934. Dabei standen in den ersten Jahrzehnten nach dem Zweiten Weltkrieg persönliche Erinnerungen und Lebensberichte politisch verfolgter Personen im Zentrum der Publikationen. <a class="footnote-ref" id="sdfootnote4-ref" href="#sdfootnote4">4</a>
                                    </p>
<p>Auch die bereits 1980 begonnene Dokumentationsreihe<em> Österreicher im Exil</em> des <em> Dokumentationsarchivs des Österreichischen Widerstandes</em> (DÖW) erfasste in der Auswahl der Beispiele immer wieder Dokumente zu Flüchtlingen in der Tschechoslowakei. Ein eigener Band liegt jedoch bislang weder zur Tschechoslowakei noch zu einem anderen Nachbarstaat Österreichs vor. <a class="footnote-ref" id="sdfootnote5-ref" href="#sdfootnote5">5</a> In den letzten Jahrzehnten erschien darüber hinaus eine Reihe wissenschaftlicher Arbeiten zum Exil und der illegalen Tätigkeit sozialdemokratischer Funktionäre bzw. der Funktionäre der<em> Revolutionären Sozialisten</em> und des<em> Schutzbundes</em> um das <em> Auslandsbüro der österreichischen Sozialdemokraten</em> (<em>ALÖS</em> ) in Brünn. <a class="footnote-ref" id="sdfootnote6-ref" href="#sdfootnote6">6</a> Die Flucht im Krisenjahr 1938 blieb jedoch bislang gänzlich unbearbeitet.</p>
<p>Einen wichtigen Beitrag zur Erforschung der ungarischen Politik gegenüber jüdischen Flüchtlingen leistete Kinga Frojimovics, die hierbei auch auf einige Aspekte zu den in die Tschechoslowakei ausgewiesenen burgenländischen Jüdinnen und Juden einging. <a class="footnote-ref" id="sdfootnote7-ref" href="#sdfootnote7">7</a> Das Großprojekt des Instituts für Zeitgeschichte München „Die Verfolgung und Ermordung der Juden durch das nationalsozialistische Deutschland 1933-1945“ legte zwar unlängst mit dem Band 3 „Deutsches Reich und Protektorat 1939-1941“ einen wichtigen Beitrag zur Verfolgung der deutschen Jüdinnen und Juden vor. <a class="footnote-ref" id="sdfootnote8-ref" href="#sdfootnote8">8</a>Dabei wurde die Vertreibung der österreichischen Jüdinnen und Juden zwischen März 1938 und März 1939 in das anfangs für die jüdischen ÖsterreicherInnen wohl wichtigste Exilland jedoch bislang nicht bearbeitet.</p>

<h1 id="id3">Methodologie</h1>

    <div id="exhibit-blocks">
        <div class="exhibit-block layout-text">
                                    <p>Die Edition “BeGrenzte Flucht - Die österreichischen Flüchtlinge an der Grenze zur Tschechoslowakei im Krisenjahr 1938” definiert sich thematisch und basiert auf einer Zusammenführung von verschiedenen Dokumententypen aus Archiven in mehreren Ländern. Die Auswahl der Dokumente orientiert sich an den durch die Herausgeber formulierten Forschungsfragen und den identifizierten historiographischen Lücken.</p>
<p>Amtliche Berichte, Korrespondenzen und diplomatische Noten sind ebenso enthalten wie Berichte und Dokumente jüdischer Hilfsorganisationen. Ausgewählte Zeitungsartikel illustrieren die Reaktionen der Öffentlichkeit sowie die Übertreibung der angeblichen Gefahr und antisemitische Interpretationen der Flucht.</p>
<p>Von großer Bedeutung sind Dokumente, die über die persönlichen Fluchterfahrungen und die Fluchtrouten Zeugnis ablegen. Die Herausgeber wählten dazu vor allem (selten) überlieferte Protokolle, die tschechoslowakische Behörden mit den österreichischen Flüchtlingen aufnahmen. Obzwar kurz und in bürokratischer Sprache gehalten, bieten sie doch wichtige Angaben über das Handeln und die Schicksale der Flüchtlinge und ihre Interaktion mit Behörden und anderen Akteuren. Um die Perspektiven der Fliehenden besser erfassen zu können, entschieden sich die Herausgeber auch Zeitzeugenberichte aus der Zeit nach dem Ende des Zweiten Weltkriegs in die Edition aufzunehmen, vor allem Oral History Interviews und in seltenen Fällen auch Auszüge aus veröffentlichten Erinnerungen.</p>
<p>Die Texte wurden transkribiert, mithilfe der Ressourcen der European Holocaust Research Infrastructure (EHRI) und des Portals Geonames.org annotiert, und im Standardformat TEI kodiert (für Details über die technische Umsetzung siehe den Abschnitt <a href="tech">Standards und technische Umsetzung</a>). Das Layout der Originale sowie verschiedene Markierungen und handschriftliche Notizen wurden in den Transkriptionen nur begrenzt wiedergegeben und sind auf wichtige Merkmale für das Verständnis und die Interpretation beschränkt. Nach Möglichkeit enthält die Edition auch Reproduktionen der Originaldokumente, aus denen die Form ersichtlich ist. Zwecks Übersichtlichkeit und guter Lesbarkeit wurden formelle Elemente der Dokumente soweit möglich ausgelassen und in den Metadaten der Dokumente zusammengefasst.</p>
<p>Während tschechische und slowakische Dokumente ins Deutsche übersetzt wurden, beließen die Herausgeber die englischsprachige Dokumente im Original. In den Übersetzungen wurden Abkürzungen zum besseren Verständnis in den meisten Fällen ausgeschrieben. Beide Sprachversionen sind in der Benutzeroberfläche nebeneinander abrufbar.</p>
<p>Die Ortsnamen, für die mehrere Sprachvarianten existieren, wurden in den Transkripten auf Deutsch angegeben und in der Kontextinformation zusätzlich mit ihren jeweiligen tschechischen, slowakischen oder ungarischen Namensversionen ergänzt. Nur für große Städte mit allgemein bekannten deutschen Ortsnamen (wie Prag oder Brünn) wurde nur die deutsche Version angegeben.</p>
<p>Eindeutige Tippfehler, die keine Auswirkung auf das Verständnis oder die Interpretation des Dokuments haben, wurden stillschweigend behoben.</p>
                                </div>    </div>
<h1 id="id4">Standards und technische Umsetzung</h1>

    <div id="exhibit-blocks">
        <div class="exhibit-block layout-text">
                                    <p>Der wissenschaftliche Apparat wurde soweit wie möglich unter Verwendung der digitalen Ressourcen der <a href="https://www.ehri-project.eu/">European Holocaust Research Infrastructure</a> (EHRI) erstellt.</p>
<p>EHRI, ein internationales Forschungskonsortium, das aus Mitteln des FP7- bzw. Horizon 2020 Programms der Europäischen Union finanziert wird, zielt auf eine Verbesserung des Zugangs zu verstreuten Holocaustrelevanten Archivsammlungen, bietet Normdatensätze an, entwickelt neue Methoden digitaler Historiographie und unterstützt die Holocaust-Forschungsgemeinschaft.</p>
<p>Die hohe Qualität der EHRI-Beschreibungen von Archiven, Sammlungen, Schlagworten, Lager und Ghettos sowie Organisationen und Einzelpersonen machte es nicht nur möglich, verlässliche Informationen in die Edition aufzunehmen, sondern erlaubte es darüber hinaus, zu den Ressourcen der Forschungsinfrastruktur zu verlinken.</p>
<p>Für Ortsnamen verwendete das Projekt das frei zugängliche Portal Geonames.org. Dies machte nicht nur die Verlinkung zu autoritativen Einträgen möglich, sondern erlaubte auch, die in die Edition integrierten Dokumente durch Geo-Referenzierung kartografisch zu verorten.</p>
<p>Die Daten wurden in XML/TEI (Text Encoding Initiative) im P5 Format, einem de facto Standard für textbasierte Editionen, kodiert. Eine Untergruppe von Metadatenelementen wurde speziell aufbauend auf dem TEI Namesdates Module definiert.</p>
<p>Der editorielle Prozess folgte dem Linked Data Paradigma: Zuerst markierten die Editoren Begriffe in den Dokumenten durch die Verwendung von Verlinkungen zu autoritativen Wortverzeichnissen und Datensätzen (z.B. durch Verlinkung zu den URLs im EHRI-Portal). Eine Konvertierung unter Verwendung von <a href="https://github.com/oeuvres/Odette">Odette</a> und eines XSL-Stylesheets mit EHRI-Regeln erstellte TEIs aus den LibreOffice Dokumenten. Das Stylesheet erkennt unterschiedliche Typen von markierten Begriffen anhand ihrer URL (z.B. dass ein link zu Geonames.org einen Ort bezeichnet und daher in TEI als &lt;placeName&gt; ausgegeben wird).</p>
<p>Nach einem Clean-Up der TEI Kodierung und der manuellen Kodierung von Metadaten im TEI-Header, extrahierte ein Dienstprogramm, das eigens für EHRI Editionen entwickelt wurde, die über die Geoname RDF records und die <a href="https://portal.ehri-project.eu/api">EHRI API</a> verfügbaren Informationen und fügte angereicherte normalisierte Einträge für Orte, Schlagworte, Organisationen und Personen im TEI-Header. Für Orte holte das Dienstprogramm auch Koordinaten heraus, was es möglich macht, diese auf einer Karte anzuzeigen.</p>
<p>Das Frontend der Edition basiert auf der Omeka open-source Web-Plattform, die weitgehend von Museen, Archiven und kulturellen Einrichtungen verwendet wird, um digitale Sammlungen zu publizieren. Dabei wurde ein TEI Editionen-Plugin für Omeka verwendet, das durch das EHRI-Projekt entwickelt wurde und es erlaubt, Einträge aus den hochgeladenen TEI-Files in Omeka zu erstellen und mit Metadaten zu befüllen.</p>
<p>Die in TEI markierten Entitäten steuern das Facetted Browsing und erlauben es, nach Entitäten wie Orte, Begriffen etc. zu filtern. Die Edition verwendet ein für EHRI entwickeltes Omeka Theme, welches das Interface an die Anzeige von TEI basierten Texten anpasst und Annotationen und andere kontextuellen Informationen anzeigt.</p>
<p>Die Edition legt einen Schwerpunkt auf die kartenbasierte Visualisierung der Bewegungsbahnen von Flucht und die Interaktionen im Grenzgebiet wie auch im Landesinneren. Dafür wurde das Omeka Plugin Neatline verwendet, das es, neben anderen Funktionalitäten, erlaubt, den Text neben einer Karte zu lesen und somit dem Narrativ im Raum zu folgen.</p>
