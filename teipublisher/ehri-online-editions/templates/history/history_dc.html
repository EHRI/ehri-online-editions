<h1 id="jewish">Jewish Religious Communities in the Bohemian Lands After 1945</h1>

    <div id="exhibit-blocks">
        <div class="exhibit-block layout-text">
                                <p>
                                    <b>Jan Láníček, University of New South Wales, Sydney<br/>
                                    </b>
                                </p>
<p>
                                    <span style="font-weight:400;">In September 1945, </span>
                                    <a href="https://sfi.usc.edu/video/kurt-wehle-postwar-life-czechoslovakia">
                                        <span style="font-weight:400;">Kurt Wehle</span>
                                    </a>
                                    <span style="font-weight:400;">, Secretary of the Council of Jewish Religious Communities in Bohemia, Moravia, and Silesia<sup>
                                            <a id="footnote1-ref" href="#footnote1">1</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> (hereafter the Council), closed his opening remarks on the role of Jewish Religious Communities (hereafter JRC) after the war with the following words: “Always and in every era, the JRC in Prague was present and performed the tasks assigned to it in an exemplary manner. We have no doubt that even now, after liberation, on the ruins of Prague and the Czech Jewry, the JRC in Prague will diligently fulfil its tasks for the benefit of the Jews and of the state.”<sup>
                                            <a id="footnote2-ref" href="#footnote2">2</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> He thus articulated the central position of the Jewish community leadership in the renewal of Jewish life after 1945, in the personal and material restitution of the survivors, and in the relationship between the Jewish communities and the Czechoslovak state.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">Representatives of the Jewish communities believed that it was their task to support the survivors in their efforts to begin a new life after the war, a truly Herculean effort. The Jewish community in Czechoslovakia immediately after the war was less than 15 percent of what it had been before 1939. Fewer than 25,000 Jews now lived in the Bohemian Lands, and in Slovakia about 30,000.<sup>
                                            <a id="footnote3-ref" href="#footnote3">3</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Most suffered from significant health and psychological problems, lacked adequate housing and social security, and encountered major problems in their efforts to rejoin the postwar society (see the <a href="https://documentation-campaign.ehri-project.eu/exhibits/show/about/sedlicka-introduction">introduction by Magdalena Sedlická</a>), all while the specter of antisemitism and Czech ethnic nationalism frequently lurked in the background.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">Before the German occupation, the JRC had focused purely on religious, educational, and charitable activities.<sup>
                                            <a id="footnote4-ref" href="#footnote4">4</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> In 1945, it became evident that these institutions would have to extend their range of activities far beyond their pre-war scope, because they effectively remained the only functioning Jewish organizational structures in the Bohemian Lands. Apart from religious services, therefore, they had to focus on the physical, social, and economic recuperation of the survivors and repatriates, negotiate with Czechoslovak authorities about the restitution of community property and property owned by individual Jews, provide the survivors with legal advice and answer enquiries from all over the world about the fate of thousands of individuals. Because of the lack of direct political Jewish representation in the government and state institutions, the new JRC also became the main political body that claimed to represent Jews in the Bohemian Lands. They made numerous interventions and entered into lengthy negotiations with the government to secure the position of the Jews in the country. Alongside all these activities, they also supported efforts to document the persecution of the Jews during the war, collect evidence for trials, and commemorate those who perished in the ghettos and concentration camps (see the introduction by Magda Veselská).<sup>
                                            <a id="footnote5-ref" href="#footnote5">5</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;">The postwar Jewish communities in the Bohemian Lands initially lacked experienced leaders as well as the trust of the survivors. The wartime Czech Jewish and Czech Zionist leadership had been almost completely wiped out. </span>
                                    <a href="https://portal.ehri-project.eu/authorities/terezin-victims-person-iti-1296855">
                                        <span style="font-weight:400;">Jakob Edelstein</span>
                                    </a>
                                    <span style="font-weight:400;">, a Zionist and the first elder of the <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín Ghetto</a>, had been deported to <a href="https://portal.ehri-project.eu/keywords/ehri_camps-0">Auschwitz</a> in December 1943 and executed together with his family in June 1944. The Nazis also murdered the remaining Jewish leaders, including </span>
                                    <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-iti-1951990">
                                        <span style="font-weight:400;">František Weidmann</span>
                                    </a>
                                    <span style="font-weight:400;">, </span>
                                    <a href="https://portal.ehri-project.eu/authorities/terezin-victims-person-iti-2009255">
                                        <span style="font-weight:400;">Otto Zucker</span>
                                    </a>
                                    <span style="font-weight:400;">, </span>
                                    <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000857">
                                        <span style="font-weight:400;">Hannah Steiner</span>
                                    </a>
                                    <span style="font-weight:400;">, </span>
                                    <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000199">
                                        <span style="font-weight:400;">František Kahn</span>
                                    </a>
                                    <span style="font-weight:400;">, and Salomon Krämer, upon their arrival in <a href="https://portal.ehri-project.eu/keywords/ehri_camps-2">Auschwitz-Birkenau</a> in the autumn of 1944.<sup>
                                            <a id="footnote6-ref" href="#footnote6">6</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Other prewar Czechoslovak Jewish leaders had permanently settled abroad—in Palestine, Great Britain, and the United States. Furthermore, the ties between the Jewish community and their representatives had been severely harmed during the occupation. For many Jews, the Jewish Councils had been the puppets of the Nazi administration and this resentment persisted even after liberation. On several occasions, members of the leadership defended themselves in public and tried to persuade the anxious community that they were doing their utmost to secure equal rights and support the survivors.<sup>
                                            <a id="footnote7-ref" href="#footnote7">7</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> At the same time, survivors soon realized that they needed the support of the JRC when trying to reestablish their lives.<sup>
                                            <a id="footnote8-ref" href="#footnote8">8</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> It was an uneasy relationship, which, however, worked for the benefit of the community.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">The renewal of the Jewish community structures in the Bohemian Lands was in large part the work of </span>
                                    <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-jmp-167">
                                        <span style="font-weight:400;">Arnošt Frischer</span>
                                    </a>
                                    <span style="font-weight:400;">, who had returned to Czechoslovakia from Britain, where between 1941 and 1945 he had served as a member of the Czechoslovak State Council—a quasi parliament created by President </span>
                                    <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000030">
                                        <span style="font-weight:400;">Edvard Beneš</span>
                                    </a>
                                    <span style="font-weight:400;"> in exile.<sup>
                                            <a id="footnote9-ref" href="#footnote9">9</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> This appointment had equipped </span>
                                    <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-jmp-167">
                                        <span style="font-weight:400;">Frischer</span>
                                    </a>
                                    <span style="font-weight:400;"> with the necessary confidence and contacts that aided him in leading the Jewish community. Immediately upon his return to Czechoslovakia, </span>
                                    <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-jmp-167">
                                        <span style="font-weight:400;">Frischer</span>
                                    </a>
                                    <span style="font-weight:400;"> recognized the need to create a Jewish community structure in Bohemia and Moravia that would promptly coordinate the distribution of social assistance to the repatriates.<sup>
                                            <a id="footnote10-ref" href="#footnote10">10</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Eventually, approximately 53 local JRCs in Bohemia and Moravia were created.<sup>
                                            <a id="footnote11-ref" href="#footnote11">11</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Many had very low membership numbers, and some never functioned properly or even ceased to exist soon after they were officially renewed.<sup>
                                            <a id="footnote12-ref" href="#footnote12">12</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> The JRCs in the borderlands (in the former Sudetenland) could often be reestablished only thanks to the arrival of Jewish repatriates from Subcarpathian Ruthenia—a territory ceded to the Soviet Union in June 1945.<sup>
                                            <a id="footnote13-ref" href="#footnote13">13</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;">The new postwar reality also demanded a more centralized structure that would facilitate the renewal of Jewish life. In early September 1945, representatives of the Jewish communities elected the Council, an umbrella organization representing the Jews in the Bohemian Lands. </span>
                                    <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-jmp-167">
                                        <span style="font-weight:400;">Frischer</span>
                                    </a>
                                    <span style="font-weight:400;"> was elected its chairman. He could rely on the cooperation and support of activists who had survived the war in occupied Europe. From the Zionist camp, </span>
                                    <a href="https://sfi.usc.edu/video/kurt-wehle-postwar-life-czechoslovakia">
                                        <span style="font-weight:400;">Kurt Wehle</span>
                                    </a>
                                    <span style="font-weight:400;">, a young lawyer from Jablonec nad Nisou, became the secretary. He proved to be a tireless fighter for the rights of Jewish survivors, using his legal skills in negotiations with the Czechoslovak authorities.<sup>
                                            <a id="footnote14-ref" href="#footnote14">14</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> The Assimilationist camp was represented by Julius Lederer, a nearly 75-year-old veteran of Jewish politics in Bohemia and Moravia, and František Fuchs, an active member of the Social Democratic Party and Holocaust survivor, who had also worked for the Prague JRC early in the war.<sup>
                                            <a id="footnote15-ref" href="#footnote15">15</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> After </span>
                                    <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-jmp-167">
                                        <span style="font-weight:400;">Frischer’s</span>
                                    </a>
                                    <span style="font-weight:400;"> election to the Council, the chairmanship of the Prague JRC was assumed by the lawyer </span>
                                    <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-iti-2043705">
                                        <span style="font-weight:400;">Karel Stein</span>
                                    </a>
                                    <span style="font-weight:400;">, another member of the Zionist camp. During the occupation, before he was deported to <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a> and then to <a href="https://portal.ehri-project.eu/keywords/ehri_camps-0">Auschwitz</a>, </span>
                                    <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-iti-2043705">
                                        <span style="font-weight:400;">Stein</span>
                                    </a>
                                    <span style="font-weight:400;"> had led the provincial department (</span>
                                    <i>
                                        <span style="font-weight:400;">venkovské oddělení</span>
                                    </i>
                                    <span style="font-weight:400;">) of the Prague JRC.<sup>
                                            <a id="footnote16-ref" href="#footnote16">16</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"/>
                                </p>
<p>
                                    <span style="font-weight:400;">The establishment of a united Jewish Community organization and the equal representation of Zionists and Assimilationists signified a fundamental shift in the Jewish politics of the Bohemian Lands, and contrasted with its previous long history of infighting.<sup>
                                            <a id="footnote17-ref" href="#footnote17">17</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> In the borderlands, some of the leading positions were taken up by representatives of Jewish orthodoxy who came from Subcarpathian Ruthenia and until 1945 didn’t represent any significant group in the Bohemian Lands. Furthermore, the Council and other Jewish bodies decided to look after the interests of all Jews who had been affected by persecution (based on the Nuremberg Laws), not only those who would have been members of prewar Jewish religious communities.<sup>
                                            <a id="footnote18-ref" href="#footnote18">18</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> They realized that because of the wartime terror, every individual who had been affected by the Nazi policies, many of them without surviving relatives and family networks, had special needs and required long-term support, which the Czechoslovak state could not provide.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">The agenda of the JRC was constantly expanding and the Council soon had to create an extensive administrative apparatus. In the first days after liberation alone, hundreds of letters arrived from overseas, enquiring about the fate of family members and friends and bombarding the newly opened offices, taking up the majority of the administration’s time. In two years, between November 1945 and October 1947, the Council received 125,000 letters and telegrams, and dispatched 75,000 letters and 4,000 telegrams.<sup>
                                            <a id="footnote19-ref" href="#footnote19">19</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Another problem that troubled the Council from the very beginning was a lack of financial resources. Initially, survivors received extra food from the local population and in hospitals, and were allocated new apartments (mostly vacated by expelled Germans, though often large groups of survivors had to share one apartment).<sup>
                                            <a id="footnote20-ref" href="#footnote20">20</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> However, such help was short-lived and the Jewish community soon had to search for other sources. In 1946, the Council was successful in obtaining 60 million Czech crowns from the Czechoslovak government, part of the so-called ‘<a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a> Estate’ (</span>
                                    <i>
                                        <span style="font-weight:400;">Terezínská podstata</span>
                                    </i>
                                    <span style="font-weight:400;">—the clothes or money left behind by Jews who had been deported from the Protectorate Bohemia and Moravia during the war), but even these funds were insufficient and unsustainable.<sup>
                                            <a id="footnote21-ref" href="#footnote21">21</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Because they lacked available assets and survivors couldn’t contribute to the social funds, the Council’s efforts were largely dependent on western humanitarian organizations, in particular the </span>
                                    <a href="https://portal.ehri-project.eu/authorities/ehri_cb-347">
                                        <span style="font-weight:400;">American Jewish Joint Distribution Committee</span>
                                    </a>
                                    <span style="font-weight:400;"> (hereafter the </span>
                                    <a href="https://portal.ehri-project.eu/authorities/ehri_cb-347">
                                        <span style="font-weight:400;">Joint</span>
                                    </a>
                                    <span style="font-weight:400;">). Between 1945 and 1948 the </span>
                                    <a href="https://portal.ehri-project.eu/authorities/ehri_cb-347">
                                        <span style="font-weight:400;">Joint</span>
                                    </a>
                                    <span style="font-weight:400;"> remained the primary sponsor of the Council’s activities, including its social services.<sup>
                                            <a id="footnote22-ref" href="#footnote22">22</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;">Social services for survivors soon took up most of the Council’s agenda. The social department of the Council saw to the health of the survivors (many of whom were infected with tuberculosis), and established nursing homes, orphanages, and recreation centers for young people. They distributed clothes and other appliances from confiscated Jewish property left behind by the Germans. They also supported survivors with immediate financial help and provided monthly subsidies to those unable to sustain themselves.<sup>
                                            <a id="footnote23-ref" href="#footnote23">23</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Within a year, most of the Jews in the Bohemian Lands no longer needed any support from the community.<sup>
                                            <a id="footnote24-ref" href="#footnote24">24</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Last but not least, the Council looked after the religious needs of the community, though they had to cope with a lack of experienced rabbis, a problem that was resolved only in 1947, when Rabbi </span>
                                    <a href="https://en.wikipedia.org/wiki/Gustav_Sicher">
                                        <span style="font-weight:400;">Gustav Sicher</span>
                                    </a>
                                    <span style="font-weight:400;"> returned from Palestine to take up the office of Chief Rabbi of Bohemia.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">In an analysis of the situation in postwar Czechoslovakia written almost forty years after the events, </span>
                                    <a href="https://sfi.usc.edu/video/kurt-wehle-postwar-life-czechoslovakia">
                                        <span style="font-weight:400;">Wehle</span>
                                    </a>
                                    <span style="font-weight:400;"> concluded that, despite the difficulties that the Council had to cope with at that time, including the passivity or obstructionism of the new political establishment, by early 1948 the Jewish community in the country was on its way to a full recovery.<sup>
                                            <a id="footnote25-ref" href="#footnote25">25</a>
                                        </sup>
                                    </span> <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-jmp-167">
                                        <span style="font-weight:400;">Frischer</span>
                                    </a>
                                    <span style="font-weight:400;"> was also optimistic about the future. As he remarked in an October 1947 speech: “We, too, believe in a good future for the Jews in Czechoslovakia, if the world is at peace. We base our optimism on the nature of the Czech people, their intelligence, traditional humanism,<sup>
                                            <a id="footnote26-ref" href="#footnote26">26</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> education, and adaptability. As a part of them, we want, despite all the hardship, to cross over into a better future.”<sup>
                                            <a id="footnote27-ref" href="#footnote27">27</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> All this was possible only thanks to the strenuous efforts of the activists and community leaders who managed to revive the community structures from the ashes of the Holocaust. However, the situation soon changed. The first postwar Council continued its work until the Communist takeover in February 1948. Shortly afterwards, the newly-formed Action Committee cleansed </span>
                                    <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-jmp-167">
                                        <span style="font-weight:400;">Frischer</span>
                                    </a>
                                    <span style="font-weight:400;"> and his colleagues from their ranks and elected a new community leadership, which abandoned the independent and self-confident Jewish politics of the Bohemian Lands. Most of those involved in rebuilding the community, including </span>
                                    <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-jmp-167">
                                        <span style="font-weight:400;">Frischer</span>
                                    </a>
                                    <span style="font-weight:400;">, </span>
                                    <a href="https://sfi.usc.edu/video/kurt-wehle-postwar-life-czechoslovakia">
                                        <span style="font-weight:400;">Wehle</span>
                                    </a>
                                    <span style="font-weight:400;">, and </span>
                                    <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-iti-2043705">
                                        <span style="font-weight:400;">Stein</span>
                                    </a>
                                    <span style="font-weight:400;">, soon emigrated to the West or to the State of Israel. In the end, also most of the survivors decided to leave Czechoslovakia forever.</span>
                                </p>

<h1 id="ethnic">Ethnic Homogenization and Its Impact on Jews in the Bohemian Lands After 1945</h1>

    <div id="exhibit-blocks">
        <div class="exhibit-block layout-text">
                                <p>
                                    <b>Magdalena Sedlická, </b>
                                    <a href="https://portal.ehri-project.eu/institutions/cz-002278">
                                        <b>Masaryk Institute and Archives of the Czech Academy of Sciences</b>
                                    </a>
                                </p>
<h2>
                                    <b/>
                                </h2>
<h2>
                                    <b>Ethnic Homogenization and Its Impact on Jews in the Bohemian Lands After 1945</b>
                                </h2>
<p>
                                    <span style="font-weight:400;">Czechoslovak Jews held high hopes for a better life after the end of the Second World War. Memoirs from the period express the deep sadness from losing so many of their loved ones and of their disappointment in the majority population’s attitude towards them. What was the new Czechoslovakia to which the Jewish survivors returned really like? What did they have to do to fully integrate into society, and was this really possible? The period after the end of the Second World War was full of uncertainty and change for Czechoslovak Jews returning home mostly from concentration camps, tours of duty in foreign armies, or countries to which they had emigrated. The main Czechoslovak politicians, led by Edvard Beneš, became strong advocates of the new republic’s national homogenization. Any efforts by Jews to have their minority rights acknowledged were seen as a potentially dangerous precedent.<sup>
                                            <a id="footnote1-ref" href="#footnote1">1</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Philipp Ther, writing about the immediate postwar years, characterizes this time as a utopia of national homogeneity.<sup>
                                            <a id="footnote2-ref" href="#footnote2">2</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> According to Matěj Spurný, the unreliability of minorities became the dominant topic of the social discourse, leading to political decisions and grave consequences.<sup>
                                            <a id="footnote3-ref" href="#footnote3">3</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;">Survivors didn’t return to the ethnically tolerant republic that they remembered. While the main political leaders worked on ensuring moral and legal continuity with the First Republic, they also distanced themselves from some of its principles, which ended up being of vital importance to Jewish citizens. The Second World War left deep wounds in the society, and the postwar atmosphere was marked by fervent nationalism, a growing thirst for revenge, and the desire to punish the guilty. Following article will focus mainly on two groups of Jews in Czechoslovakia, which were affected the most by the changes of the state minority policy: Jews from the territories that had been ceded to the Soviet Union (Subcarpathian Ruthenia) in June 1945 and “German Jews”</span>
                                    <span style="font-weight:400;">.<sup>
                                            <a id="footnote4-ref" href="#footnote4">4</a>
                                        </sup>
                                    </span>
                                </p>
<h2>
                                    <b/>
                                </h2>
<h2>
                                    <b>Equal Citizens? “German Jews” and the Efforts to Integrate Into the Majority Society</b>
                                </h2>
<p>
                                    <span style="font-weight:400;">In the Bohemian Lands, roughly twenty thousand Jews survived the Second World War and about two thousand could be categorized as “German Jews.”<sup>
                                            <a id="footnote5-ref" href="#footnote5">5</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> During this tense time, when Germans were being collectively associated with Nazism, their full integration into society primarily depended on whether they retained or regained Czechoslovak citizenship.<sup>
                                            <a id="footnote6-ref" href="#footnote6">6</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> This was an key instrument of the state, which in the postwar years was the deciding factor for who was integrated into the national community and who was protected by basic civil rights.<sup>
                                            <a id="footnote7-ref" href="#footnote7">7</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Initially, Jews who declared German nationality in the census of 1930 weren’t the only ones in a difficult situation, but also German-speaking Jews with Jewish nationality faced many problems. Especially at the local government level, there was considerable chaos and uncertainty about how to approach the question of citizenship. Jews were frequently seen as Germans and faced social rejection and discrimination.<sup>
                                            <a id="footnote8-ref" href="#footnote8">8</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;">The Constitutional Decree of the President of the Republic No. 33/1945 Coll. of August 2nd, 1945, stated that Czechoslovak citizens of German or Hungarian nationality who hadn’t committed any crimes against the Czech and Slovak nation, remained loyal to the Czechoslovak republic, fought for liberation, or were the victims of Nazi terror could retain their Czechoslovak citizenship.<sup>
                                            <a id="footnote9-ref" href="#footnote9">9</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> If one of these categories applied, the person had six months to submit an application to the district national committee. The final decision on the granting of an exception fell to the Ministry of the Interior,<sup>
                                            <a id="footnote10-ref" href="#footnote10">10</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> but the burden of proof was borne by the applicants. If their request was granted, they received a certificate of citizenship. However, it’s important to note that while laws and regulations did indeed matter, all the difference could make how they were interpreted by the ministries and local authorities.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">The topic of citizenship in postwar Czechoslovakia was closely linked to the issue of language. The new republic was to be a state of Czechs and Slovaks; anyone else was supposed to adapt or leave. German speakers were automatically suspect and had to prove why they should be considered “Czech” when they didn’t speak the state language. “German Jews” often didn’t conform to this new concept of Czechoslovak citizenship, and, instead of granting them a certificate of state and national reliability, officials accused them of so-called Germanization. This made them part of the category “Germans”, often with existential consequences since, if a “German Jew” didn’t obtain an exception, they were no longer considered Czechoslovak citizens, couldn’t receive state support, and, as Germans, could even be forcibly deported. Kateřina Čapková, who drew on UNRRA sources for her article, believes that, in reality, a number of “German Jews” were indeed expelled by the authorities, however, it’s impossible to determine the exact number of such deportees.<sup>
                                            <a id="footnote11-ref" href="#footnote11">11</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;">Jewish survivors reflect on this difficult situation in their memoirs. Mrs. M. Z., who survived the war with her mother, was constantly discriminated against upon their return. In her testimony, she mentions: “The worst part was that I was once again labeled as something other. This is a very sad chapter because the war was over […].”<sup>
                                            <a id="footnote12-ref" href="#footnote12">12</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> After a bad experience, when officials advised her to voluntarily emigrate to Germany and thereby save herself the trouble that lay ahead for her if she stayed, she asked the legal department of the Jewish Religious Community in Prague for advice. She tried to get help obtaining food ration stamps for Czechs, at first unsuccessfully. “[…] I always thought that the legal department could get this authorization for two women, over thirty of whose family members had perished in concentration camps and who received German food rations and so wherever they go for milk all they hear is Deutsche, Deutsche</span>
                                    <span style="font-weight:400;">.<sup>
                                            <a id="footnote13-ref" href="#footnote13">13</a>
                                        </sup> The Germans have fled, there are no Germans here, as Jewish women we are the only Germans in Prague […].”<sup>
                                            <a id="footnote14-ref" href="#footnote14">14</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> In October 1947, Mrs. M. Z. moved to the United States. Traveling through Germany, the most frequent final destination of the “German Jews” was either America or Palestine.<sup>
                                            <a id="footnote15-ref" href="#footnote15">15</a>
                                        </sup>
                                    </span>
                                </p>
<h2>
                                    <b/>
                                </h2>
<h2>
                                    <b>Unwanted Neighbors? Jewish Optants from Subcarpathian Ruthenia</b>
                                </h2>
<p>
                                    <span style="font-weight:400;">Another group of Jews who faced difficulties integrating into society were Jews from Subcarpathian Ruthenia, who had decided to remain in Czechoslovakia after the Second World War. In the treaty concluded between Czechoslovakia and the Soviet Union in June 1945, people with Czech and Slovak nationality from the ceded area were given the opportunity to select Czechoslovak citizenship.<sup>
                                            <a id="footnote16-ref" href="#footnote16">16</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Former members of the Czechoslovak army in exile of Russian and Ukrainian nationality and their families also had to apply. Applications were submitted to the Ministry of the Interior, an office authorized by the ministry, or to the Czechoslovak embassy. Each applicant was given a temporary certificate and until his or her case was resolved the person was considered a Czechoslovak citizen.<sup>
                                            <a id="footnote17-ref" href="#footnote17">17</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Applicants of Jewish nationality weren’t explicitly mentioned in the text of the treaty and their position was initially unclear. Jewish optants were in real danger of being returned to their original homes, which were now in the area annexed by the Soviets. In December 1945, the Prime Minister’s office adopted a resolution that gave Czechoslovaks of Jewish nationality citizenship rights if they hadn’t committed the crime of Germanization or Hungarianization. Applicants were subsequently evaluated using a checklist of so-called objective characteristics, for instance the information they had put down in the pre-war census, their membership in associations, and knowledge of Czech or Slovak language. In the event that Jewish optants from Subcarpathian Ruthenia didn’t meet these conditions, their rejection notification was sent to the district national committee, which arranged for the applicants to be transported to the USSR repatriation center in Letná in Prague.<sup>
                                            <a id="footnote18-ref" href="#footnote18">18</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;">In addition to their legal uncertainty, optants often faced the distrust of their new neighbors. Society frequently viewed them collectively as a foreign element and feared their alleged difference. Local media also reported about the rejection of these newcomers. Members of the border association National Unity of North Bohemia published the </span>
                                    <i>
                                        <span style="font-weight:400;">Náš Hraničář</span>
                                    </i>
                                    <span style="font-weight:400;">
                                        <sup>
                                            <a id="footnote19-ref" href="#footnote19">19</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> journal, in which they openly printed who was welcome in the region and who they considered a foreign element. As Christianne Brenner has pointed out, </span>
                                    <i>
                                        <span style="font-weight:400;">Náš Hraničář</span>
                                    </i>
                                    <span style="font-weight:400;"> differentiated between Jews who had come to the borderlands from the interior and Jewish optants. Although Jews from the interior were blamed for their closeness to Germans, it was theoretically possible for them to become part of the new state of Czechs and Slovaks; Jews from Subcarpathian Ruthenia were denied this option. The reason for their arrival was said to be purely economic, selfish, or even criminal, and so it was assumed that they wouldn’t be loyal citizens of the republic, but unproductive people who wanted to live at the expense of the Czech nation.<sup>
                                            <a id="footnote20-ref" href="#footnote20">20</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> In its reports, the Council of the Jewish Religious Communities in the Bohemia, Moravia and Silesia (hereafter the Council)<sup>
                                            <a id="footnote21-ref" href="#footnote21">21</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> strongly urged Jews originally from Subcarpathian Ruthenia to behave in a manner beyond reproach to prove to the population that they were adaptable, which would facilitate their integration and the official process for remaining in Czechoslovakia.<sup>
                                            <a id="footnote22-ref" href="#footnote22">22</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;">Looking back on their experience, many applicants for permission to remain in Czechoslovakia emphasize that they had always felt themselves to be Czechoslovak citizens and, after the loss of Subcarpathian Ruthenia, it was only natural for them to remain as such.<sup>
                                            <a id="footnote23-ref" href="#footnote23">23</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Most of the interviews show that one of the key factors in their decision to apply was fear of the Soviets—how they would treat Jews and what would happen under their rule.<sup>
                                            <a id="footnote24-ref" href="#footnote24">24</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Czechoslovakia was still perceived as a country that guaranteed democratic freedoms, including the right to practice the religion of one’s choice. Survivor J. W. explains: “I wanted to go to Mukachevo to see if any of my family members were still alive, but when I got as far as Brno I saw Soviet soldiers everywhere. I met Jews who had left Subcarpathian Ruthenia and were from Mukachevo, and they told me what was happening there.”<sup>
                                            <a id="footnote25-ref" href="#footnote25">25</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> For those and similar reasons, the obvious choice for many of them was to stay in Czechoslovakia.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">The role of Carpathian Jews in reviving and maintaining religious practices in many Jewish communities, especially those in the borderlands, is often seen in a positive light in the scholarly literature and memoirs of witnesses.<sup>
                                            <a id="footnote26-ref" href="#footnote26">26</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> For them, membership in a Jewish community wasn’t just a formality as was frequently the case with Czech Jews. After the Second World War, these optants helped re-establish Jewish communities inDěčín, Teplice, Karlovy Vary, Cheb, Liberec, Ústí nad Labem, and many other towns. It’s estimated that they constituted approximately 40%<sup>
                                            <a id="footnote27-ref" href="#footnote27">27</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> of the postwar Jewish population in the Bohemian Lands, and so their remaining in the country was a priority for the representatives of the Council.<sup>
                                            <a id="footnote28-ref" href="#footnote28">28</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"/>
                                </p>
<h2>
                                    <b>Conclusion</b>
                                </h2>
<p>
                                    <span style="font-weight:400;">The postwar era was extremely nationalistic, the mood in the Czechoslovak society strongly anti-German and anti-Hungarian as in many other European countries. The change in the state’s policy towards minorities had an enormous impact on the Jewish community. Leading political representatives believed in the dysfunctionality of the First Republic’s system of minority protection—Czechoslovakia was to become a homogeneous ethnic state, a territory for Czechs and Slovaks only.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">In the postwar period, the Jewish inhabitants of Czechoslovakia and its neighboring countries faced similar problems, one of which was the distrust of the majority population. Jews were once again confronted with beliefs that they represented a foreign element, that they behaved in a suspicious manner, and were disloyal. Adapting to the postwar reality was difficult for survivors and filled them with feelings of uprootedness, loneliness, and disillusionment, but there were also important differences between the European countries. The situation of Jews in the Bohemian Lands was in no way ideal or simple, yet the main obstacles they faced were bureaucratic in nature. Being denied a certificate of state and national reliability or not receiving Czech citizenship had serious existential consequences, i.e. being downgraded to a second-class citizen. The “German Jews” were in danger of being deported and Jewish optants of being returned to territories now under Soviet control. Fortunately, however, Jews in the Bohemian Lands weren’t victims of physical attacks, and most of the abuse they suffered was in the form of verbal assaults, insults, and vulgar epithets. No openly anti-Semitic violence occurred in the Bohemian Lands as it did in neighboring Poland<sup>
                                            <a id="footnote29-ref" href="#footnote29">29</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;">, Hungary<sup>
                                            <a id="footnote30-ref" href="#footnote30">30</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> or in the Slovak part of the republic.<sup>
                                            <a id="footnote31-ref" href="#footnote31">31</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> The rescinding of civil rights for minorities affected all ethnic groups, not only Jews.</span>
                                </p>

<h1 id="memory">Holocaust Memory in Early Postwar Czechoslovakia</h1>

    <div id="exhibit-blocks">
        <div class="exhibit-block layout-text">
                                <p>
                                    <strong>Peter Hallama, Université Paris 1 Panthéon-Sorbonne</strong>
                                </p>
<p>
                                    <strong/>
                                </p>
<p>As recent scholarship has demonstrated, it was not only in the 1960s, with the <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000107">Eichmann</a> trial, or in the 1980s, with <a href="https://portal.ehri-project.eu/authorities/ehri_pers-001624">Claude Lanzmann’s</a> “Shoah,” that the memory of the Holocaust emerged.<sup>
                                        <a id="footnote1-ref" href="#footnote1">1</a>
                                    </sup> From the immediate postwar period and onwards, different actors, most of them Jewish survivors, sought to bear witness to the persecution and murder of the Jews during the Second World War and did so in different ways—by publishing eyewitness and literary accounts of their own suffering, producing films, writing about the Holocaust in the press (mostly, but not exclusively, in the media of the reestablished Jewish communities), collecting material about the persecution of the Jews, and working to create the first monuments and memorials in public spaces and in Jewish cemeteries.<sup>
                                        <a id="footnote2-ref" href="#footnote2">
                                            <span>2</span>
                                        </a>
                                    </sup>
                                </p>
<p>Why, then, has the idea of a blank space in Holocaust memory and of survivors’ “silence” circulated for such a long time?<sup>
                                        <a id="footnote3-ref" href="#footnote3">
                                            <span>3</span>
                                        </a>
                                    </sup> The reasons must be sought in the perceptions and attitudes of the society at large rather than within Holocaust memory itself. Postwar nationalism and narratives of wartime heroism have contributed to the marginalization of Nazi antisemitism and the Holocaust as minor aspects of the history of the Second World War, externalizing them as parts of German and Jewish history, but not of respective “national” historical narratives.</p>
<p>In postwar Czechoslovakia, these dynamics were more pronounced since the Second World War was seen as the culmination of the age-old conflict between Czechs and Germans in the Bohemian Lands. The indifference of Czech postwar society towards the fate of their fellow Jewish citizens was evident already at the very end of the war. Moreover, Jews in postwar Czechoslovakia had to face two major accusations—they were either passive victims during the war or, even worse, a nationally “unreliable” and disloyal element. Indeed, the fact that, in the past, a portion of the Jewish population in the Bohemian Lands had spoken German and/or had identified with German nationality contributed to the stereotype of Jews as Germans, i.e. foreign elements and enemies of the Czech nation—an important aspect of Czech antisemitism since the 19<sup>th</sup> century.<a href="#_ftn4"/>
                                    <sup>
                                        <a id="footnote4-ref" href="#footnote4">4</a>
                                    </sup>The result was that commemorating the Holocaust did not make any sense in the nationalist atmosphere of the early postwar period. For the reconstruction of the Czechoslovak state, the only meaningful thing was the memory of Czech and Slovak suffering and “patriotic” resistance during the Second World War.</p>
<p>Numerous representatives and Jewish community members criticized this indifference towards the Holocaust in the immediate postwar years. The Czech-Jewish author František Langer, for instance, reported in 1946 that many in the society were focusing on the suffering of the non-Jewish Czechs during the war and all too quickly forgetting, leading to the “easy exclusion of the fate of the Jews from the consciousness of other people.”<sup>
                                        <a id="footnote5-ref" href="#footnote5">
                                            <span>5</span>
                                        </a>
                                    </sup> In a similar way, Štěpán Engel, a regular contributor to the publications of the Council of Jewish Religious Communities in postwar Czechoslovakia, spoke about “statistical forgetfulness,” i.e. the tendency to omit Jewish victims in Czechoslovak reports about the Second World War.<sup>
                                        <a id="footnote6-ref" href="#footnote6">
                                            <span>6</span>
                                        </a>
                                    </sup> Many Jewish survivors who returned to their hometowns from ghettos, concentration camps, or exile experienced hostility. They perceived this, too, as an “injustice, when you read everywhere of the atrocities that people have suffered, and the poor Jews are not mentioned anywhere.”<sup>
                                        <a id="footnote7-ref" href="#footnote7">
                                            <span>7</span>
                                        </a>
                                    </sup> <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Zeev Shek</a> also observed this indifference, noticing in August 1945 that “people have already gotten bored of reading concentration camp reports and the exhumation of corpses leaves them cold.”<sup>
                                        <a id="footnote8-ref" href="#footnote8">
                                            <span>8</span>
                                        </a>
                                    </sup> He therefore insisted that it was a “Jewish duty” to document the Nazi persecution and murder of the Jews, since Czech authorities were only interested in recording the Nazi persecution of Czechs and Slovaks and in the history of Czechoslovak resistance.<sup>
                                        <a id="footnote9-ref" href="#footnote9">
                                            <span>9</span>
                                        </a>
                                    </sup> The Czechoslovak state and society did not forbid expressions of Holocaust remembrance, at least until the Communist takeover in 1948, but they took no notice of the specific persecution the Jews had been subjected to. This resulted in a sort of separation of the “Czech” and “Jewish” memory of the Second World War, which can be observed since 1945 and, to a certain extent, still persists today.<sup>
                                        <a id="footnote10-ref" href="#footnote10">
                                            <span>10</span>
                                        </a>
                                    </sup>
                                </p>
<p>One example perfectly illustrates this assessment: the <a href="https://portal.ehri-project.eu/institutions/cz-002302">Terezín memorial</a>.<sup>
                                        <a id="footnote11-ref" href="#footnote11">
                                            <span>11</span>
                                        </a>
                                    </sup> Terezín, or Theresienstadt, has a double meaning in the Czech context, corresponding to its dual role in the history of the Second World War. It has a “<a href="https://portal.ehri-project.eu/keywords/terezin-places-place-jmp-49">Small Fortress</a>,” i.e. the former Gestapo prison for the Czech national (and communist) resistance, and a “<a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Main Fortress</a>,” commonly called the “<a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Theresienstadt Ghetto</a>,” associated with the Holocaust and the Nazi persecution of the Jews. In the immediate postwar period, Jewish survivors wanted to preserve the site of the former ghetto and the town of <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a> as a “memorial for all time.”<sup>
                                        <a id="footnote12-ref" href="#footnote12">
                                            <span>12</span>
                                        </a>
                                    </sup> Therefore, the Council of Jewish Religious Communities in Czechoslovakia, in cooperation with the <a href="https://portal.ehri-project.eu/institutions/cz-002279">Jewish Museum in Prague</a>, appointed the so-called “Terezín commission.” Its priority was preserving the “Jewish cemetery” outside the fort’s walls, where the early victims of the ghetto had been buried before the crematorium was built (in this same cemetery). Another project was the creation of a memorial on the banks of the Ohře River, where, in 1944, the Nazis had dumped the ashes of more than 20,000 Jewish victims. The plans of this commission included the unveiling of commemorative plaques in the town of Terezín and the installation of panels at the town’s main road, informing visitors and passersby about the history of the former <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín Ghetto</a>. The “<a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a> commission” even proposed setting up a museum in the town of Terezín that would commemorate the history of the former Jewish ghetto and would preserve the accommodations from the time of the ghetto in an “authentic” way.</p>
<p>However, when in 1947 the official <a href="https://portal.ehri-project.eu/institutions/cz-002302">Terezín Memorial</a> was eventually established, it was done on the site of the <a href="https://portal.ehri-project.eu/keywords/terezin-places-place-jmp-49">Small Fortress</a>. Following the strong wave of patriotism in the immediate postwar period, the memorial was named the “<a href="https://portal.ehri-project.eu/institutions/cz-002302">Memorial of National Suffering.</a>” The “National Cemetery” was built in front of the <a href="https://portal.ehri-project.eu/keywords/terezin-places-place-jmp-49">Small Fortress</a>, where, in the future, major events, especially national rallies commemorating the Second World War every May, were organized. Nowhere was it mentioned that the majority of the human remains buried in the “National Cemetery” were Jewish victims of the ghetto.</p>
<p>The plans of the Jewish community to unveil commemorative plaques and to build a museum could not be realized. Suggestions to underscore the high number of Jewish victims buried in the “National Cemetery” fell on deaf ears. Already in 1946, representatives of the Jewish community had stated that the atmosphere in the town was characterized by indifference toward the memory of the Holocaust. Many Czechs who began to resettle in the town of Terezín in 1946 tried to acquire or reacquire houses. Their attempts to hastily renovate them frustrated the idea of preserving the objects for a museum.<sup>
                                        <a id="footnote13-ref" href="#footnote13">
                                            <span>13</span>
                                        </a>
                                    </sup>
                                </p>
<p>Finally, only two sites served as reminders of the history of the Jewish <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">ghetto in Terezín</a>. A small monument could be erected by the Ohře River, but any reference to Jewish victims was removed in 1946. The site was not generally accessible because it was part of a military zone. The “Jewish Cemetery” with the crematorium represented, therefore, one of the main “lieux de mémoire” of the Holocaust for the post-war Jewish community in Czechoslovakia. Yet, both sites remained marginal—they were not perceived as an integral part of the official <a href="https://portal.ehri-project.eu/institutions/cz-002302">Terezín Memorial</a> and it was only owing to the efforts of the Jewish community that these sites were maintained. Moreover, both stood outside the fortress of Terezín and were thus hardly visible to visitors and passersby.</p>
<p>The situation in post-war Terezín reminds us of the obstacles that the memory of the Holocaust encountered in Czechoslovak society at large. The patriotic, nationalistic, and ethnocentric perception of the war led to the marginalization of the Holocaust and to a clear separation between “our” Czech and “their” Jewish history. The Second World War was perceived as a prolongation and climax of the eternal conflict between Czechs and Germans. The Jews merged with the Czech victims; no clear distinction was made between the <a href="https://portal.ehri-project.eu/keywords/terezin-places-place-jmp-49">Small</a> and the <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Main Fortress</a>; and the number of prisoners of the Small Fortress was exaggerated in order to balance, or even invert, the quantitative importance of the two parts of Terezín.<sup>
                                        <a id="footnote14-ref" href="#footnote14">
                                            <span>14</span>
                                        </a>
                                    </sup> According to most publications from the early postwar period, the prisoners of “Terezín”—in the singular form, as if Terezín had been one camp—were “Czech people” and “patriots,” suffering and fighting for the Czech homeland, “dying so that the Czech nation may live.”<sup>
                                        <a id="footnote15-ref" href="#footnote15">
                                            <span>15</span>
                                        </a>
                                    </sup>
                                </p>
<p>This marginalization of Holocaust memory in Czech society did not, however, lead to its suppression, and that is true, too, for the period following the Communist takeover in February 1948. For instance, Jewish survivors in Czechoslovakia met every year at the Jewish cemetery in Terezín to commemorate the Holocaust. They erected numerous commemorative plaques and memorials in Jewish cemeteries all over Czechoslovakia, and Jewish writers and journalists continued to publish accounts of the Holocaust. The exhibition of children’s drawings from the <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín Ghetto</a>, which the <a href="https://portal.ehri-project.eu/institutions/cz-002279">State Jewish Museum in Prague</a> had prepared in the 1950s, met with international success. Nevertheless, it was not until the 1990s that larger segments of Czech society took notice of these manifestations of Holocaust memory.</p>
