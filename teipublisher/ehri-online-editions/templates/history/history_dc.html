            <h1 id="zeev">Zeev Schek’s Documentation Campaign</h1>

    <div id="exhibit-blocks">
        <div class="exhibit-block layout-text">
                                <p>
                                    <strong>Magda Veselská</strong>
                                </p>
<h2>
                                    <b/>
                                </h2>
<h2>
                                    <strong>The Early Days of the Documentation Campaign<span style="font-weight:400;">
                                            <sup>
                                                <a id="footnote1-ref" href="#footnote1">1</a>
                                            </sup>
                                        </span>
                                    </strong>
                                </h2>
<p>
                                    <span style="font-weight:400;">The effort to document the persecution of the Jews by collecting authentic documents and papers produced in the Protectorate Bohemia and Moravia began while the Second World War was still raging. These activities were conducted by the staff of the Jewish Religious Community in Prague<sup>
                                            <a id="footnote2-ref" href="#footnote2">2</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> (Židovská náboženská obec v Praze, hereafter JRCP) as the office responsible for all persons affected by the Nuremberg Race Laws within the borders of the Protectorate of Bohemia and Moravia,<sup>
                                            <a id="footnote3-ref" href="#footnote3">3</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> as well as in the <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín Ghetto</a>, where most of the Protectorate’s Jews were deported, beginning at the end of the year 1941.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">In<a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a>, this work was primarily carried out by the people who had been on the very first transports in November and December 1941 and were involved in building up the organization and structure of the ghetto from the very beginning, worked for its self-government, and had access to documents. Their motives varied from wanting to document the founding and development of the ghetto, its typical features, and life within it, the work of the members of its self-government, specific groups of prisoners or individuals and important phenomena to later capturing the course and extent of the catastrophe or collecting evidence and testimony for later use after the war. Still others wanted to keep alive the memory of their life in the ghetto, of their friends and fellow prisoners.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">Some collectors likely thought about the future use of these authentic documents from <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a>, i.e. to create a record of the persecution of Czech Jews. For example, Josef Polák (1905–1965), an employee of the ghetto’s central registration office, published rescued material such as various summaries and statistics after the war, firstly in collaboration with the journalist Zdeněk Lederer (1920–1981),<sup>
                                            <a id="footnote4-ref" href="#footnote4">4</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> and later with the lawyer Karel Lagus (1903–1979).<sup>
                                            <a id="footnote5-ref" href="#footnote5">5</a>
                                        </sup> </span>
                                    <span style="font-weight:400;">
                                        <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000003">H. G. Adler</a> (1910–1988), who was deported to <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a> in February 1942, also relied on the authentic documents collected in the ghetto.<sup>
                                            <a id="footnote6-ref" href="#footnote6">6</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Others collected mementos for their own private use, such as Hermann Weisz (1907–1974), who maintained scrapbooks<sup>
                                            <a id="footnote7-ref" href="#footnote7">7</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;">, or who held on to documentation of specific phenomena—culture and sports that presented the human face of the ghetto and the activities in which they participated (the collection of posters and various invitations on cultural and sports events in the ghetto of Karel Heřman/Hermann, 1905–1953).<sup>
                                            <a id="footnote8-ref" href="#footnote8">8</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> These collections acquired secondary source value for Shoah research only once they were made public, as did the private archives of individuals living outside of the <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín Ghetto</a>, such as that of Věra (Erika) Pokorná (1911–1990), who was in an intermarriage.<sup>
                                            <a id="footnote9-ref" href="#footnote9">9</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Deportees to <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a> collected not only documents, but also amassed knowledge that they later used in their professional work. Two names stand out: the psychologist and philosopher <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000814">Emil Utitz</a> (1883–1956) and the physician Lilly Pokorná (1894–1974).<sup>
                                            <a id="footnote10-ref" href="#footnote10">10</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;"/>
                                </p>
<h2>
                                    <b/>
                                </h2>
<p/>
<h2>
                                    <strong>The History of the Documentation Campaign and Its Staff</strong>
                                </h2>
<p>
                                    <span style="font-weight:400;">Already in the <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín Ghetto</a>, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Yochanan Zeev Schek</a> (1920–1978) began to collect documents, especially those related to the cultural and educational activities of the Zionists and their youth program, something that was extremely important to them. He likely put together a collection containing art and literature as well as documents on the work of the Jewish self-government during the year 1944. After he was deported to <a href="https://portal.ehri-project.eu/keywords/ehri_camps-0">Auschwitz</a> in the fall of 1944, his future wife Alisa continued with the effort (more about this in Daniel Shek’s introduction). After liberation, she brought the preserved documents to Prague, where <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> had returned to fromKaufering. His experience of other concentration camps, in which he apparently came to realize the extent and impact of the catastrophe that had befallen European Jewry, spurred him to decide to continue collecting documents of what had happened during the war in a systematic way and on a much larger scale, so that “</span>
                                    <i>
                                        <span style="font-weight:400;">with the last remnant of the faith that I still cherish for life, I could put it behind me in a way that could make future Jewish generations draw the appropriate conclusions.”</span>
                                    </i>
                                    <span style="font-weight:400;">
                                        <sup>
                                            <a id="footnote11-ref" href="#footnote11">11</a>
                                        </sup>
                                    </span>
                                </p>
<h6>
                                    <div class="item-file image-png">
                                        <a class="download-file" href="https://ehri-editions-dc.s3.eu-central-1.amazonaws.com/fullsize/a77c721ffb1fe13b6f3a712e01049eeb.jpg">
                                            <img class="thumb" src="https://ehri-editions-dc.s3.eu-central-1.amazonaws.com/thumbnails/a77c721ffb1fe13b6f3a712e01049eeb.jpg" alt="Sheck_portrétní.png" title="Sheck_portrétní.png"/>
                                        </a>
                                    </div> <span>Zeev Schek. Courtesy of Rachel Shek.</span>
                                </h6>
<p>
                                    <span style="font-weight:400;">He divided the documents pertaining to the Bohemian Lands into groups under a heading entitled </span>
                                    <b>Documentation Campaign </b>
                                    <span style="font-weight:400;">(hereafter Campaign) in cooperation with the Budapest office of </span>
                                    <a href="https://portal.ehri-project.eu/authorities/ehri_cb-400">
                                        <span style="font-weight:400;">Sochnut</span>
                                    </a>
                                    <span style="font-weight:400;"> as follows: 1) anti-Jewish literature, articles, and newspaper clippings from the period of the Second Czechoslovak Republic and Protectorate; 2) documents related to anti-Jewish regulations that were issued by “superior authorities,” i.e. the Nazi </span>
                                    <i>
                                        <span style="font-weight:400;">Zentralstelle für jüdische Auswanderung</span>
                                    </i>
                                    <span style="font-weight:400;"> and Gestapo, including all forms and printed material, etc.; 3) scholarly and artistic works that were produced in defiance of the Nazi terror, and documentation of cultural activities; 4) photographic documentation of desecrated cemeteries, destroyed synagogues, concentration camps, and the <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín Ghetto</a>; 5) testimonies of former prisoners as documentation of Nazi atrocities in order to preserve the memory of the dead and to provide evidence for bringing the perpetrators to justice.<sup>
                                            <a id="footnote12-ref" href="#footnote12">12</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> He actively sought out deeds that could be interpreted as acts of inner revolt and resistance to Nazi oppression (literary or scholarly works) and considered the future, primarily promotional usage of the collected material. Of great importance to him was the documents’ potential to achieve punishment of the war crimes, which was an actual issue after the Second World War.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">To achieve his goals, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> assembled a small team at the beginning of July 1945, united by its identification with the Zionist movement, age, mutual friendships, wartime experience, and gradually cemented intention to emigrate to Palestine. The team’s makeup changed over time. Task of </span>
                                    <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP001">
                                        <span style="font-weight:400;">Alexander Schmiedt</span>
                                    </a>
                                    <span style="font-weight:400;"> was to seek out survivors willing to provide testimonies, especially among the members of the Zionist community, and he also maintained the Campaign’s archive.<sup>
                                            <a id="footnote13-ref" href="#footnote13">13</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> The testimonies were generally recorded by Marta Krátká and Berta Gerzonová, and their authenticity was confirmed by Harry Tarsi and his companion from the Stab transport<sup>
                                            <a id="footnote14-ref" href="#footnote14">14</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> and <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Zeev Schek’s</a> pre-war friend fromOlomouc, Robert Ludvík Weinberger, who was involved in the research into wartime anti-Jewish legislation.<sup>
                                            <a id="footnote15-ref" href="#footnote15">15</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> The Campaign’s main typists were Helena Schicková, Marta Fischerová, Edita Saxlová, and, starting in early 1946, the future writer and translator <a href="https://www.memoryofnations.eu/en/bondyova-ruth-1923">Ruth Bondy</a>. Jiří Lauscher made models of <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a> and <a href="https://portal.ehri-project.eu/keywords/ehri_camps-0">Auschwitz</a>. <a href="https://www.memoryofnations.eu/en/livni-mordechaj-1926">Mordechaj Livni’s</a> job was to </span>
                                    <i>
                                        <span style="font-weight:400;">“search for and gather Nazi documents that were mainly to be found in the cellar of the Gestapo headquarters inPrague.“ </span>
                                    </i>
                                    <span style="font-weight:400;">He also gathered material directly in <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a>. Specialists, such as the commercial photographer <a href="https://fotografmagazine.cz/en/?magazine=fred-kramer">Fred Kramer</a> (1913–1994)<sup>
                                            <a id="footnote16-ref" href="#footnote16">16</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> or the physician Erich Nasch, who helped gather documents on concentration camps in Austria and Germany in the fall of 1945, were employed to conduct specific tasks.<sup>
                                            <a id="footnote17-ref" href="#footnote17">17</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"/>
                                </p>
<p>
                                    <span style="font-weight:400;">Funding for the Campaign’s work was provided by the Ezra Committee inPrague.<sup>
                                            <a id="footnote18-ref" href="#footnote18">18</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> also managed to procure support from other institutions as well. For instance, <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-iti-2043705">Karel Stein</a> (1906–1961), the Chairman of the Jewish Religious Community in Prague and member of the Council of Jewish Religious Communities in the Czech and Moravian-Silesian Lands, wanted to work very closely with the Campaign. Both institutions saw the documentation of wartime events as extremely important, as they felt responsible for preserving witness testimonies and for public awareness of the fate of the Jews during the Second World War. However, they didn’t have the means or capacity to work independently because they were also dealing with repatriation and helping survivors, as well as defending the interests of Czech Jews in their negotiations with the Czechoslovak state, often in property issues (more about this in <a href="https://documentation-campaign.ehri-project.eu/exhibits/show/about/lanicek-introduction">Jan Láníček’s introduction</a>). But they offered the Campaign a different kind of support—offices, technical facilities, the mediation of contacts with renewed Jewish communities in Bohemia and Moravia and with other institutions, and last but not least representation when dealing with the authorities. Although <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> was in continuous negotiations with theBudapest </span>
                                    <a href="https://portal.ehri-project.eu/authorities/ehri_cb-400">
                                        <span style="font-weight:400;">Sochnut</span>
                                    </a>
                                    <span style="font-weight:400;">
                                        <sup>
                                            <a id="footnote19-ref" href="#footnote19">19</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> and shared its ideals and opinions, the office didn’t get back to him for a long time despite urgent reminders and personal pleas due to a lack of clarity about the internal situation and the delineation of competencies. This was a source of frustration for <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a>, especially when others, such as The <a href="https://portal.ehri-project.eu/authorities/ehri_cb-1051">World Jewish Congress</a>, were eminently interested in his work and results.<sup>
                                            <a id="footnote20-ref" href="#footnote20">20</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;">In order to save time, he agreed to cooperate with the JRCP</span> <span style="font-weight:400;">in early August 1945.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">The first postwar issue of the revived </span>
                                    <i>
                                        <span style="font-weight:400;">Věstník ŽNOP</span>
                                    </i>
                                    <span style="font-weight:400;">
                                        <sup>
                                            <a id="footnote21-ref" href="#footnote21">21</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;">published at the beginning of September 1945 featured a report about the Campaign working on behalf of </span>
                                    <a href="https://portal.ehri-project.eu/authorities/ehri_cb-400">
                                        <span style="font-weight:400;">Sochnut</span>
                                    </a>
                                    <span style="font-weight:400;"> and collecting </span>
                                    <i>
                                        <span style="font-weight:400;">“everything that recalled the Nazi terror in the occupied territory”</span>
                                    </i>
                                    <span style="font-weight:400;">
                                        <sup>
                                            <a id="footnote22-ref" href="#footnote22">22</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> for the Prague Jewish community. The documents destined for the JRCP</span> <span style="font-weight:400;">were to be stored in the</span>
                                    <a href="https://portal.ehri-project.eu/institutions/cz-002279">
                                        <span style="font-weight:400;">Jewish Museum in Prague</span>
                                    </a>
                                    <span style="font-weight:400;">,<sup>
                                            <a id="footnote23-ref" href="#footnote23">23</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> which was administered by the community. The person appointed to manage this process was the previously mentioned <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000003">H. G. Adler</a>. The rules of cooperation between the Campaign, the JRCP, and the </span>
                                    <a href="https://portal.ehri-project.eu/institutions/cz-002279">
                                        <span style="font-weight:400;">Jewish Museum in Prague</span>
                                    </a>
                                    <span style="font-weight:400;"> were agreed upon in the middle of October 1945.<sup>
                                            <a id="footnote24-ref" href="#footnote24">24</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;">While this was happening, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> was already cooperating with Jewish communities in Bohemia and Moravia, which he called on to collect relevant documents, artworks, and brief but factual survivor testimonies.<sup>
                                            <a id="footnote25-ref" href="#footnote25">25</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> The Jewish community in<a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek’s</a> home town of Olomouc was one such participant. Elsewhere, it was individuals who took up the work, such as Bruno Bock inBrno, who confirmed the authenticity of the testimonies of </span>
                                    <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP013">
                                        <span style="font-weight:400;">Ruth Morgensternová</span>
                                    </a>
                                    <span style="font-weight:400;"> and Leo Herzog, or Traudl Lichtensternová inMariánské Lázně.<sup>
                                            <a id="footnote26-ref" href="#footnote26">26</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> The gathering of documents in<a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a> continued, and <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> was approached by individuals who had managed to collect and hide papers during the war<sup>
                                            <a id="footnote27-ref" href="#footnote27">27</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> or who had begun collecting testimonies in peacetime. Among them were Rabbi <a href="https://portal.ehri-project.eu/authorities/terezin-victims-person-iti-1054925">Richard Feder</a> of Kolín (1875–1970), who wrote about his wartime experience and internment in <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a> and included the fates of his fellow believers from Kolín in one of the first ever postwar books on Czech Jews during the Second World War.<sup>
                                            <a id="footnote28-ref" href="#footnote28">28</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Max Munk had his own personal reasons for participating in the effort. He collected testimonies on topics that affected him the most—life inBuchenwald (Gustav Herzog and Josef Fried), but also for example <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a>, which he only knew from secondhand accounts (reports by Max Borger and Vilém Baum). He also asked survivors to submit stories about his brother MUDr. <a href="https://portal.ehri-project.eu/authorities/ehri_pers-001064">Erich Munk</a>. Other testimonies were obtained and recorded apparently by chance whenever he had the opportunity: a native of Riga recalled his experiences in the city’s ghetto (</span>
                                    <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP018">
                                        <span style="font-weight:400;">Isak Berner</span>
                                    </a>
                                    <span style="font-weight:400;">), someone else the Jaworzno camp (Paul Heller), etc. He stopped working after handing over his records to the Campaign, but apparently helped transport part of the Campaign archive to Palestine, where he joined his wife and children in September 1946.<sup>
                                            <a id="footnote29-ref" href="#footnote29">29</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;">At the end of October 1945, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> decided to join forces on documenting the events of the Shoah with the colleagues from Slovakia, where, unlike in Bohemia or Moravia, it was possible to document the armed resistance movement, e.g. the Jews’ involvement in the Slovak National Uprising. Due to the limited timeframe, it’s not possible to determine whether closer cooperation actually took place.<sup>
                                            <a id="footnote30-ref" href="#footnote30">30</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> also tried to establish contacts with similar initiatives in other countries, as he considered the coordination of joint efforts to be a crucial endeavor, but according to available information it appears that he was unsuccessful.<sup>
                                            <a id="footnote31-ref" href="#footnote31">31</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;">In the middle of December 1945, at <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek’s</a> suggestion,the JRCP</span> <span style="font-weight:400;">published another report in </span>
                                    <i>
                                        <span style="font-weight:400;">Věstník ŽNOP</span>
                                    </i>
                                    <span style="font-weight:400;">, in which it appealed anew to the Jewish communities outside of Prague to be active and cooperative.<sup>
                                            <a id="footnote32-ref" href="#footnote32">32</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> At the time, discussions about how the collected material would be divided were already underway because <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> was preparing to emigrate to Palestine. In February 1946, he asked the chairman of the JRCP, <a href="https://portal.ehri-project.eu/authorities/jc-persons-person-iti-2043705">Karel Stein</a>, to continue with the collecting of documents even after the end of the Campaign and gave him the portion of the material destined for the </span>
                                    <a href="https://portal.ehri-project.eu/institutions/cz-002279">
                                        <span style="font-weight:400;">Jewish Museum</span>
                                    </a>
                                    <span style="font-weight:400;">.<sup>
                                            <a id="footnote33-ref" href="#footnote33">33</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> He took part of the documents for Palestine when he emigrated.<sup>
                                            <a id="footnote34-ref" href="#footnote34">34</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> The Campaign officially finished their activities due to financial limitations on May 31st, 1946.<sup>
                                            <a id="footnote35-ref" href="#footnote35">35</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> The remaining material was brought to Palestine with the help of friends over the course of 1946.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">According to the agreement arranged by Leo Hermann in October 1945, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> handed over the Campaign’s materials to Georg Herlitz, the director of the <a href="https://portal.ehri-project.eu/institutions/il-002782">Zionist Central Archives</a>, until further notice.<sup>
                                            <a id="footnote36-ref" href="#footnote36">36</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> The collection was subsequently kept inthe Jewish Historical Archives (now the <a href="https://portal.ehri-project.eu/institutions/il-002781">Central Archives for the History of the Jewish People, CAHJP</a>) inJerusalem, where it was rudimentarily sorted. Only in 1976 did <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> transfer it to the </span>
                                    <a href="https://portal.ehri-project.eu/institutions/il-002798">
                                        <span style="font-weight:400;">Yad Vashem Archives</span>
                                    </a>
                                    <span style="font-weight:400;">, but as the <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Zeev Schek</a> (</span>
                                    <i>
                                        <span style="font-weight:400;">Osef Zeev Shek</span>
                                    </i>
                                    <span style="font-weight:400;">) collection, and not the Documentation Campaign collection (</span>
                                    <i>
                                        <span style="font-weight:400;">Osef Mifal ha-dokumentatziya</span>
                                    </i>
                                    <span style="font-weight:400;">), which some of <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek’s</a> colleagues saw as being at odds with the project’s original intent.<sup>
                                            <a id="footnote37-ref" href="#footnote37">37</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> It’s kept in the fonds O.7.cz (Czech Republic), where the nature of the documents and a note on the handover from the<a href="https://portal.ehri-project.eu/institutions/il-002781">CAHJP</a> serve as guidelines for identifying the inventory, and O.64 (<a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín</a>); according to the inventory, the collection is listed under files 1–110. Individual files may also appear in the</span>
                                    <a href="https://portal.ehri-project.eu/institutions/il-002777">
                                        <span style="font-weight:400;">Beit Terezin Archive</span>
                                    </a>
                                    <span style="font-weight:400;"> since the Sheks significantly contributed to its founding and to the creation of its collections.</span>
                                </p>
<p>
                                    <span style="font-weight:400;"/>
                                </p>
<h2>
                                    <b/>
                                </h2>
<h2>
                                    <strong>The Nature of the Collected Material</strong>
                                </h2>
<p>
                                    <span style="font-weight:400;">The Campaign’s first results were summarized in the above-mentioned report published in the September 1945 issue of </span>
                                    <i>
                                        <span style="font-weight:400;">Věstník ŽNOP</span>
                                    </i>
                                    <span style="font-weight:400;">. Over the course of the summer of 1945, its staff managed to collect some of the anti-Jewish literature and periodicals that had come out during the occupation, as well as 2,000 various forms and printed matter that documented the orders issued by the superior authorities and their implementation. On the basis of excerpts from the Collection of Laws and Regulations and information from sectoral ministries, it also collected all of the anti-Jewish regulations proclaimed during the Protectorate of Bohemia and Moravia. It achieved its objective of collecting literary and art works fromconcentration camps, photographic reports from <a href="https://portal.ehri-project.eu/keywords/ehri_camps-0">Auschwitz</a> and Terezín, and documentation of destroyed synagogues and cemeteries, such as Julius Lederer’s coverage ofBřeznice. The report also mentioned the testimonies of former camp prisoners as evidence of Nazi atrocities. Some of these were taken down in the Campaign’s office in Prague, while others were copies of existing texts like those by H. Vinohradský.<sup>
                                            <a id="footnote38-ref" href="#footnote38">38</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> They can be identified according to their more-or-less uniform style of arrangement. Some are given identification numbers, even though from the recorded data it seems that they were numbered simultaneously (reports with a lower number have a later date), but the numerical order is far from complete. The name of the person who recorded the testimony, who witnessed it, and who accepted it on behalf of the Documentation Campaign can be found in the footer. Apart from a few exceptions, the contents of which are more akin to an attempt at a summary or memoir (e.g. the reminiscences of Cäcilie Friedmannová or Erich Nasch), the testimonies, in accordance with the Campaign’s guidelines, are brief and concise accounts of wartime events, a good example of which is Marianna Meissnerová’s statement.<sup>
                                            <a id="footnote39-ref" href="#footnote39">39</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Depending on their content, they can be divided into several groups.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">Based on the preserved material, it appears that the priority wasn’t to simply document what happened in Terezín, a camp through which most of the Protectorate’s Jews at some point passed, but also to focus on other concentration, extermination, and labor camps and ghettos where Czech Jews were persecuted. Some witnesses spoke about the first transports from the Protectorate Bohemia and Moravia to Łódź, Minsk, etc., among them </span>
                                    <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP012">
                                        <span style="font-weight:400;">Karel Abeles</span>
                                    </a>
                                    <span style="font-weight:400;"> or Leo Herzog. The majority of those who had lived through Terezín gloss over their imprisonment in theghetto and begin their accounts with the moment of their departure or summarize it in one or two sentences. Some concentrate on describing the next transport or internment in another camp like Otto Friedländer, Otto Kalwo, Benjamin Lewin, </span>
                                    <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP001">
                                        <span style="font-weight:400;">Alexander Schmiedt</span>
                                    </a>
                                    <span style="font-weight:400;">, </span>
                                    <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP002">
                                        <span style="font-weight:400;">Zdeněk and Jiří Steiner</span>
                                    </a>
                                    <span style="font-weight:400;">, or Evžen Schönfeld, while others concentrate on a specific act or event, such as </span>
                                    <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP015">
                                        <span style="font-weight:400;">Hanuš Gibián</span>
                                    </a>
                                    <span style="font-weight:400;">, H. Safirstein, or <a href="https://blog.ehri-project.eu/2016/03/11/testimony-of-valerie-straussova/">Valerie Straussová</a>. It’s possible that the Campaign’s staff believed that the circumstances of life in Terezín were sufficiently well-known among the survivors. Moreover, several accounts of the ghetto were published after the war. Their documentation of the ghetto therefore was more about gathering extensive testimonies on a particular activity, area, or phenomenon, especially if it could be interpreted as resistance to persecution (culture, education, etc.)—see the statements submitted by </span>
                                    <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP008">
                                        <span style="font-weight:400;">Heda Grabová</span>
                                    </a>
                                    <span style="font-weight:400;">, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-002535">Willy Groag</a>, </span>
                                    <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP020">
                                        <span style="font-weight:400;">Heinrich Klang</span>
                                    </a>
                                    <span style="font-weight:400;">, Otto Muneles, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Zeev Schek</a>, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000814">Emil Utitz</a>, or information on the so-called “Schleuze.” Still others recounted specific events and their experience of them, like Jan Bondy or the report by an unknown author on the census of prisoners in the Bohušovice Basin.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">Many testimonies comment on a specific act, event, aspect, person or their fate (most often the circumstances of their death). Taken in their entirety, they create a mosaic of various situations and individual lives (see </span>
                                    <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP014">
                                        <span style="font-weight:400;">Ota Klinger's</span>
                                    </a>
                                    <span style="font-weight:400;"> recollection of the death of <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP014">Jan </a>
                                        <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP014">Hermann</a>
                                        <em>).</em> Some interviewees provided multiple accounts on various topics (e.g. <a href="https://portal.ehri-project.eu/authorities/terezin-victims-person-iti-1098293">Josef Kláber</a>, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000451">Erich Kulka</a>, </span>
                                    <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP014">
                                        <span style="font-weight:400;">Ota Klinger</span>
                                    </a>
                                    <span style="font-weight:400;">). Some of the statements were taken down onsite: in the middle of August 1945 <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> took part in the exhumation of the graves of death march victims in Teplá and questioned a number of witnesses on the spot. Logs and reports were also made by Weinberger and Nasch during their previously mentioned trip to Austria and Germany to visit the former concentration camps, hospitals, and DP camps there. In addition, the Campaign’s staff received many suggestions to procure certain testimonies in the overall effort to punish war crimes.<sup>
                                            <a id="footnote40-ref" href="#footnote40">40</a>
                                        </sup>
                                    </span>
                                </p>
<p>
                                    <span style="font-weight:400;">At the end of October 1945, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> was asked by the London </span>
                                    <a href="https://portal.ehri-project.eu/authorities/ehri_cb-400">
                                        <span style="font-weight:400;">Sochnut</span>
                                    </a>
                                    <span style="font-weight:400;"> to document in detail the activities of leading Zionist workers (<a href="https://portal.ehri-project.eu/authorities/ehri_pers-000100">Jakob Edelstein</a>, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000199">Franz Kahn</a>, <a href="https://portal.ehri-project.eu/authorities/jc_persons-2563393">Otto Zucker</a>, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-001064">Erich Munk</a>, and others). Documenting the Zionist movement was nothing new for the Campaign (see the testimony of <a href="https://documentation-campaign.ehri-project.eu/items/show/107">Erika Wolfová</a>).<sup>
                                            <a id="footnote41-ref" href="#footnote41">41</a>
                                        </sup> </span>
                                    <span style="font-weight:400;">
                                        <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> writes: </span>
                                    <i>
                                        <span style="font-weight:400;">“I know very well that won’t help any of them, but it should be known under what terrible circumstances various people took responsibility on themselves. I am aware that this was often not for ideal but material reasons, but I also know how many of them showed themselves to be truly great in specific cases.”</span>
                                    </i>
                                    <span style="font-weight:400;">
                                        <sup>
                                            <a id="footnote42-ref" href="#footnote42">42</a>
                                        </sup>
                                    </span> <span style="font-weight:400;">People’s memories of <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000100">Jakob Edelstein</a>, in particular, were collected (see the testimonies of <a href="https://early-testimony.ehri-project.eu/document/EHRI-ET-JMP005">Erich Kulka</a> or <a href="https://portal.ehri-project.eu/authorities/terezin-victims-person-iti-1098293">Josef Kláber</a>), but some of those addressed were unable or unwilling to revisit their traumatic experiences.<sup>
                                            <a id="footnote43-ref" href="#footnote43">43</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"/>
                                </p>
<p>
                                    <span style="font-weight:400;">The agreement between the Campaign and the JRCP</span> <span style="font-weight:400;">on the division of the documents into those to be transferred to Palestine and those that would remain inPrague was in essence a general one. Copies were to be made of alldocuments, with the understanding that the original would be kept where it was of greater value to the local community—documents on the activity of the JRCP</span> <span style="font-weight:400;">would stay inPrague, the documents important to the Zionist movement in Palestine. Any duplicates were to be divided.<sup>
                                            <a id="footnote44-ref" href="#footnote44">44</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> However, a comparison of what is now kept at the <a href="https://portal.ehri-project.eu/institutions/il-002798">Yad Vashem Archives</a> and in the archive of the <a href="https://portal.ehri-project.eu/institutions/cz-002279">Jewish Museum in Prague</a> has shown that the terms of the agreement have not been fulfilled. It’s possible that copies or duplicates of all of the documents were not made in time and over the decades losses may have occurred in both collections. Shek wrote in 1947 that the Campaign’s staff </span>
                                    <i>
                                        <span style="font-weight:400;">“succeeded in securing the larger part for Palestine.”</span>
                                    </i>
                                    <span style="font-weight:400;">
                                        <sup>
                                            <a id="footnote45-ref" href="#footnote45">45</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> The set of regular reports on the wartime activities of the JRCP</span> <span style="font-weight:400;">addressed to the superior office, the Nazi Zentralstelle für jüdische Auswanderung and their correspondence, the files of some Moravian Jewish communities, the Campaign’s files, and specific witness statements are only kept in <a href="https://portal.ehri-project.eu/institutions/il-002798">Yad Vashem</a>.<sup>
                                            <a id="footnote46-ref" href="#footnote46">46</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> In terms of the <a href="https://portal.ehri-project.eu/institutions/cz-002279">Jewish Museum in Prague</a>’s archive, only the Campaign’s stamp or copyright mark allows for the unambiguous identification of the Campaign’s documents. For unmarked documents, secondary clues or other leads have to be relied upon.<sup>
                                            <a id="footnote47-ref" href="#footnote47">47</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> Unfortunately, identifying the original collection of the Campaign, including its later additions, especially in view of the subsequent handling of both collections and the mutual sharing of copies, has proven impossible.</span>
                                </p>
<p/>
<h2>
                                    <b/>
                                </h2>
<h2>
                                    <strong>Summary</strong>
                                </h2>
<p>
                                    <span style="font-weight:400;">Just like in many other European countries, many people in the Protectorate of Bohemia and Moravia sought to record what happened during the occupation by collecting authentic documents both while the war was still ongoing and immediately after liberation. Such activities in the Bohemian Lands, however, were fairly specific and have few things in common with other European initiatives, particularly those described by Laura Jockusch.<sup>
                                            <a id="footnote48-ref" href="#footnote48">48</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"/>
                                </p>
<p>
                                    <span style="font-weight:400;">From the outset, the group around <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Zeev Schek</a> focused on documenting the work of the Zionists. Through the material they collected, they wanted to inform future generations of their firm stance and deliberate actions, loyalty to their ideals even in the harsh conditions of the ghetto, and active resistance to oppression and persecution by educating the young and promoting cultural activities. Later on, Schek himself coined the term </span>
                                    <i>
                                        <span style="font-weight:400;">meri le-lo neshek</span>
                                    </i>
                                    <span style="font-weight:400;"> (resistance without weapons),<sup>
                                            <a id="footnote49-ref" href="#footnote49">49</a>
                                        </sup>
                                    </span>
                                    <span style="font-weight:400;"> and even after war concentrated on documenting related phenomena and actions. For Zionist institutions, the Campaign also documented prominent members of the movement, its heroes, and focused on providing pictorial documentation of sites of persecution for promotional and informational purposes. Additionally, it sought to record the fate of Czech Jews not held prisoner in the Terezín Ghetto by drawing on examples.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">Collecting documents inTerezín was the manifestation of an active outlook on life, a refusal to give in, a faith in the future and in the survival of the Jewish people, and the belief that life would go on after the war. Unlike the traumatization of the collectors in other countries that Jockusch writes about, the Campaign’s staff maintained this attitude even after the war. Despite the immensity of the tragedy that befell the Jewish population of Bohemia and Moravia, <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> and his colleagues represented the active and objective approach, all while looking ahead towards life in the Jewish state.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">Time constraints, as the Campaign only operated in the Bohemian Lands for several months, and the insufficient expertise of its staff led it to refrain from assessing its own material. Most of the Campaign’s members hailed from a generation that had taken up their professions or specializations after the war; a majority was only a little over 20 years of age at the time. None were historians or representatives of other humanities disciplines; only the lawyer Robert Weinberger was able to make use of his pre-war education. <a href="https://portal.ehri-project.eu/authorities/ehri_pers-000738">Schek</a> acted in a more intuitive way and, in many cases, responded to the possibilities available to him. His attempts at establishing contacts with other European documentation initiatives, with whom he could confer about methodology and share experiences, seem to have gone unanswered. At home, he could find only limited direct inspiration, for instance in the gathering of witness testimonies for the Extraordinary People’s Courts.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">Despite these limitations, the Campaign was able to put together an important collection of sources, which continues to be actively expanded not only by the two institutions where parts of it were deposited, i.e. the </span>
                                    <a href="https://portal.ehri-project.eu/institutions/il-002798">
                                        <span style="font-weight:400;">Yad Vashem Archives</span>
                                    </a>
                                    <span style="font-weight:400;"> and the </span>
                                    <a href="https://portal.ehri-project.eu/institutions/cz-002279">
                                        <span style="font-weight:400;">Jewish Museum inPrague</span>
                                    </a>
                                    <span style="font-weight:400;">, but also by other memorials and archives established after the war (e.g. </span>
                                    <a href="https://portal.ehri-project.eu/institutions/cz-002302">
                                        <span style="font-weight:400;">Terezín Memorial</span>
                                    </a>
                                    <span style="font-weight:400;"> or </span>
                                    <a href="https://portal.ehri-project.eu/institutions/il-002777">
                                        <span style="font-weight:400;">Beit Terezin</span>
                                    </a>
                                    <span style="font-weight:400;">). Although the documents have been copied, duplicated, and shared countless times, the collections are complementary and only when taken as a whole do they provide a comprehensive picture.</span>
                                </p>

<h1 id="parents">The Story of My Parents</h1>

    <div id="exhibit-blocks">
        <div class="exhibit-block layout-text">
                                <p>
                                    <strong>Daniel Sheck</strong>
                                </p>
<p>
                                    <strong/>
                                </p>
<p>
                                    <span style="font-weight:400;">The story of my parents, Ze'ev Shek and Alisa Shek (née Ehrmann), is a Holocaust story with a happy ending. A rare and inspiring story. To both of them, each in their own way, an invisible hand brought forth a drop from the small and miserly cup of miracles that delivered children, women, and men from the horror the Nazis set upon Europe and all of human history. The same wondrous hand later reunited them—after snatching Ze’ev from the grasp of the Angel of Death, who, after a long chase through various labor camps and death camps, had nearly caught up with him at the Kaufering concentration camp. This same hand completed its mission by letting my parents fulfill their Zionist dream, a dream of making aliyah, having a family, and building the state.</span>
                                </p>
<h6>
                                    <div class="item-file image-png">
                                        <a class="download-file" href="https://ehri-editions-dc.s3.eu-central-1.amazonaws.com/fullsize/2991936077d07eabd8a59b5a6d763bbf.jpg">
                                            <img class="thumb" src="https://ehri-editions-dc.s3.eu-central-1.amazonaws.com/thumbnails/2991936077d07eabd8a59b5a6d763bbf.jpg" alt="Scheck_wedding.png" title="Scheck_wedding.png"/>
                                        </a>
                                    </div>
                                    <span>Wedding photography of Alisa and Ze'ev Shek, November 1947. Courtesy of Rachel Shek.</span>
                                </h6>
<p>
                                    <span style="font-weight:400;">Ze’ev, who grew up in a strictly Jewish orthodox family in the Moravian town of Olomouc, was in Prague when the Nazis invaded Czechoslovakia. He had settled there to pursue his dreams of Zionism and his fondness for soccer, as he liked to describe his decision to leave his family and religious way of life. By the time he was deported to the <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín Ghetto</a>, he was already in a relationship with Alisa, who would become his wife and partner until his death in 1978, at the young age of 58.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">From the moment he arrived at the <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín Ghetto</a>, he became obsessed with the need to document what was going on around him, as if he had anticipated that the Nazis would try to cover up and that the rest of the world would refuse to believe the atrocities happening across Europe. This was a mortally dangerous task, since the Nazis knew as well that there might come a day of reckoning for them, and so, collecting any kind of documentation was strictly forbidden. And yet, with the help of Alisa, he managed to safeguard all kinds of documents, from worthless ghetto-money to proclamations by the ghetto commander.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">When he joined his mother on a transport to <a href="https://portal.ehri-project.eu/keywords/ehri_camps-0">Auschwitz</a>, he made Alisa promise to continue this task, which she meticulously did until the liberation of the <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín Ghetto</a> by the Red Army. She also began keeping a diary</span>
                                    <span style="font-weight:400;">, <sup>
                                            <a id="footnote1-ref" href="#footnote1">1</a>
                                        </sup> which was </span>
                                    <a href="https://collections.ushmm.org/search/catalog/bib258904">
                                        <span style="font-weight:400;">published</span>
                                    </a>
                                    <span style="font-weight:400;"> a few years ago by <a href="https://portal.ehri-project.eu/institutions/il-002777">Beit Terezin</a> in Israel and is an important and unique source of information about the last months of the ghetto. She abruptly stopped writing when news about her beloved’s probable death reached her after the liberation. The information turned out to be false and she and Ze’ev reunited in Prague and went on to emigrate to Israel.</span>
                                </p>
<h6>
                                    <div class="item-file image-png">
                                        <a class="download-file" href="https://ehri-editions-dc.s3.eu-central-1.amazonaws.com/fullsize/c24100d3ca396fcd3f25c60af4ccd5fd.jpg">
                                            <img class="thumb" src="https://ehri-editions-dc.s3.eu-central-1.amazonaws.com/thumbnails/c24100d3ca396fcd3f25c60af4ccd5fd.jpg" alt="Scheck_working.png" title="Scheck_working.png"/>
                                        </a>
                                    </div>
                                    <span>Ze'ev Sheck. Courtesy of Rachel Shek.</span>
                                </h6>
<p>
                                    <span style="font-weight:400;">Ze’ev’s obsession with documentation did not end with the war. Upon his return to Prague, he promptly began to gather the documents he and Alisa had safeguarded and many more items from other sources. These efforts continued well into the 1950s, including during his posting as a diplomat at the Israeli embassy in Prague, and he found ways to ship dozens and dozens of boxes to Israel, where they are safely archived at the <a href="https://portal.ehri-project.eu/institutions/il-002798">Yad Vashem Archives</a> and <a href="https://portal.ehri-project.eu/institutions/il-002777">Beit Terezin</a>. He considered the “ingathering of the archives” no less important than the “ingathering of the exiles” (encouraging Jews from around the world to immigrate to Israel). There is evidence that throughout his career he never stopped asking people to hand over their personal archives to the relevant institutions in Israel.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">Not surprisingly, he was also among the founders of <a href="https://portal.ehri-project.eu/institutions/il-002777">Beit Terezin</a> in Israel, a place of living memory and documentation of this very unique episode of the history of the Holocaust.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">However, he was not one to live his life in the past. Far from that. He chose what is a fundamentally optimistic profession – diplomacy – where he could put the Zionist ardor of his youth to precious service for the young Jewish state. The Holocaust was never a taboo subject in our home. It was present, not as a threatening shadow, but rather the opposite. Perhaps as a source of strength and as proof that life, in spite of everything, is worth living to the fullest. This was the spirit of the <a href="https://portal.ehri-project.eu/keywords/ehri_ghettos-449">Terezín Ghetto</a>: unarmed resistance and the triumph of the spirit, with a little Czech humor mixed in.</span>
                                </p>
<p>
                                    <span style="font-weight:400;">My father developed mental strengths and a grandeur that astound us to this day. Thus, he volunteered, as part of his functions in the Israeli Foreign Ministry, to be part of the delegation that conducted the negotiations for establishing diplomatic relations with Germany. Courage and greatness of spirit were required of my parents to receive in our home in Jerusalem the first German ambassador, </span>
                                    <a href="https://en.wikipedia.org/wiki/Rolf_Friedemann_Pauls">
                                        <span style="font-weight:400;">Rolf Pauls</span>
                                    </a>
                                    <span style="font-weight:400;">. For my parents this was not about forgiveness or pardon, but about a sober understanding that it was the right thing to do -right on the national level as well as on the human personal level. Each, in their own way, had turned a page. Not because they wanted to forget the disaster they and millions of others had experienced, but because they understood that it is not possible to change the already-written pages of history, whereas it is indeed possible to fill the blank pages of the future with better things.</span>
                                </p>
